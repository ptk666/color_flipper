<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper | Made by James</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-center">
            <div class="nav-title">
                Color Flipper
            </div>
            <div class="nav-select">
                <p id="color_simple">Simple</p>
                <p id="color_complex">Complex</p>
            </div>
            <div class="nav-select">
                <p id="color_standard">Standard</p>
                <p id="color_hex">Hex</p>
            </div>
        </div>
    </nav>
    <main>
        <div class="main-title">
            <h1>Color Flipper</h1>
            <p>Made by James</p>
        </div>
        <div class="main-hex">
            <p>Background Color:</p>
            <span id="color"></span>
        </div>
        <div class="main-btn">
            <button id="btn">
                Click Me!
            </button>
        </div>
    </main>
    <footer
        id="footer"
    >
        <small>Note these colors are all html colors, you can use the value / hex it'll work the same.</small>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
